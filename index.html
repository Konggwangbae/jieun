<!DOCTYPE html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>💕지으니 - 팬명록💕</title>

    <style>

        * {
           font-family: 'Single Day', cursive;
        }

        .mypic {
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('je.jpeg');
            background-position: center 30%;
            background-size: 700px 600px;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
<script>
    $(document).ready(function(){
            $.ajax({
              type: "GET",
              url: "http://spartacodingclub.shop/sparta_api/weather/cheonan",
              data: {},
              success: function(response){
                  $('#temp').text(response['temp'])
                }
              })
        });
</script>
</head>

<body>

    <div class="mypost">

        </div>
        <button onclick="save_comment()" type="button" class="btn btn-outline-info">응원 남기기</button>
    </div>
    <div class="mycards" id="comment-list">
